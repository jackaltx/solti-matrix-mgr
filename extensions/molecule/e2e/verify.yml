---
- name: Verify (Phase 2)
  hosts: all
  gather_facts: false

  vars:
    receiver_user: "@receiver:matrix.test"
    receiver_password: "receiver_password"

  tasks:
    - name: Create receiver bot (via Admin)
      jackaltx.solti_matrix_mgr.synapse_user:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "invalid"
        admin_user: "{{ matrix_admin_user }}"
        admin_password: "{{ matrix_admin_password }}"
        user_id: "{{ receiver_user }}"
        password: "{{ receiver_password }}"
        displayname: "E2E Receiver Bot"
        user_type: bot
        state: present
      register: receiver_creation

    - name: Receiver bot joins room
      jackaltx.solti_matrix_mgr.synapse_room:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "{{ receiver_creation.access_token }}"
        admin_user: "{{ receiver_user }}"
        admin_password: "{{ receiver_password }}"
        room_id: "{{ matrix_room_id }}"
        state: join

    - name: Read expected event ID
      ansible.builtin.slurp:
        src: "{{ molecule_ephemeral_directory }}/synapse_test_event_id.txt"
      register: expected_event_id_raw
      delegate_to: localhost

    - name: Set expected event ID fact
      ansible.builtin.set_fact:
        expected_event_id: "{{ expected_event_id_raw.content | b64decode }}"

    - name: Debug event ID (for CI logs only)
      ansible.builtin.debug:
        msg: "E2E Test Event ID: {{ expected_event_id }}"
      when: lookup('env', 'CI') | length > 0

    - name: Receiver bot posts reply to sender's event
      jackaltx.solti_matrix_mgr.matrix_event:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "{{ receiver_creation.access_token }}"
        room_id: "{{ matrix_room_id }}"
        content:
          msgtype: "m.text"
          body: "Acknowledged: Event {{ expected_event_id }} received and validated by receiver bot"
      register: reply_post

    - name: Debug reply event ID
      ansible.builtin.debug:
        msg: "Reply Event ID: {{ reply_post.event_id }}"
      when: lookup('env', 'CI') | length > 0

    - name: Verify message arrival via Admin API (Simple Check)
      jackaltx.solti_matrix_mgr.synapse_room:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "invalid"
        admin_user: "{{ matrix_admin_user }}"
        admin_password: "{{ matrix_admin_password }}"
        room_id: "{{ matrix_room_id }}"
        state: info
      register: final_room_info

    - name: Assert room exists and has messages
      ansible.builtin.assert:
        that:
          - final_room_info.room.room_id.startswith('!')
          - matrix_room_alias in final_room_info.room.canonical_alias or matrix_room_alias in (final_room_info.room.aliases | default([]))
        msg: "E2E Verification Failed: Room info mismatch"

    # =========================================================
    # Validate Bot User Types
    # =========================================================

    - name: Query all bot users
      jackaltx.solti_matrix_mgr.synapse_user_info:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "invalid"
        admin_user: "{{ matrix_admin_user }}"
        admin_password: "{{ matrix_admin_password }}"
        user_type: bot
      register: bot_users

    - name: Debug bot users found
      ansible.builtin.debug:
        msg:
          - "Bot users found: {{ bot_users.total }}"
          - "Bot user IDs: {{ bot_users.users | map(attribute='name') | list }}"
      when: lookup('env', 'CI') | length > 0

    - name: Assert both bots have user_type bot
      ansible.builtin.assert:
        that:
          - bot_users.total >= 2
          - bot_users.users | selectattr('name', 'equalto', matrix_bot_user) | list | length == 1
          - bot_users.users | selectattr('name', 'equalto', receiver_user) | list | length == 1
          - bot_users.users | selectattr('name', 'equalto', matrix_bot_user) | map(attribute='user_type') | first == 'bot'
          - bot_users.users | selectattr('name', 'equalto', receiver_user) | map(attribute='user_type') | first == 'bot'
        msg: "E2E Verification Failed: Bot user_type validation failed"
        success_msg: "âœ“ Both sender and receiver bots have user_type: bot"
