---
- name: Verify (Phase 2)
  hosts: all
  gather_facts: false

  vars:
    verifier_user: "@verifier:matrix.test"
    verifier_password: "verifier_password"

  tasks:
    - name: Create verifier bot (via Admin)
      jackaltx.solti_matrix_mgr.synapse_user:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "invalid"
        admin_user: "{{ matrix_admin_user }}"
        admin_password: "{{ matrix_admin_password }}"
        user_id: "{{ verifier_user }}"
        password: "{{ verifier_password }}"
        state: present
      register: verifier_creation

    - name: Verifier bot joins room
      jackaltx.solti_matrix_mgr.synapse_room:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "{{ verifier_creation.access_token }}"
        admin_user: "{{ verifier_user }}"
        admin_password: "{{ verifier_password }}"
        room_id: "{{ matrix_room_id }}"
        state: join

    - name: Read expected event ID
      ansible.builtin.slurp:
        src: "{{ molecule_ephemeral_directory }}/synapse_test_event_id.txt"
      register: expected_event_id_raw
      delegate_to: localhost

    - name: Set expected event ID fact
      ansible.builtin.set_fact:
        expected_event_id: "{{ expected_event_id_raw.content | b64decode }}"

    - name: Export event ID for CI artifact collection
      ansible.builtin.copy:
        content: "{{ expected_event_id }}"
        dest: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/synapse_test_event_id.txt"
        mode: '0644'
      delegate_to: localhost
      when: lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | length > 0

    - name: Verify message arrival via Admin API (Simple Check)
      jackaltx.solti_matrix_mgr.synapse_room:
        homeserver_url: "{{ matrix_homeserver_url }}"
        access_token: "invalid"
        admin_user: "{{ matrix_admin_user }}"
        admin_password: "{{ matrix_admin_password }}"
        room_id: "{{ matrix_room_id }}"
        state: info
      register: final_room_info

    - name: Assert room exists and has messages
      ansible.builtin.assert:
        that:
          - final_room_info.room.room_id.startswith('!')
          - matrix_room_alias in final_room_info.room.canonical_alias or matrix_room_alias in (final_room_info.room.aliases | default([]))
        msg: "E2E Verification Failed: Room info mismatch"
