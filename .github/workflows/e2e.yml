---
name: End-to-End Integration Test

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Matrix Test (Synapse in Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible-core molecule molecule-plugins[docker] docker
          ansible-galaxy collection install community.docker
          ansible-galaxy collection build
          ansible-galaxy collection install jackaltx-solti_matrix_mgr-*.tar.gz

      - name: Run E2E Molecule Test
        run: |
          cd extensions/molecule/e2e
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_PROJECT_DIRECTORY: ${{ github.workspace }}
